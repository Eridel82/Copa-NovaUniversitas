<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copa NovaUniversitas - Tabla de Posiciones</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Inter", "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .header {
    text-align: center;
    color: white;
    margin-bottom: 40px;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    max-width: 1200px;
    margin: 0 auto 40px;
  }
  
  .header h1 {
    font-size: 3em;
    font-weight: 800;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    letter-spacing: -1px;
  }
  
  .header .subtitle {
    font-size: 1.2em;
    opacity: 0.9;
    font-weight: 300;
  }
  
  .trophy-icon {
    font-size: 4em;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .grupo-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto 50px;
  }
  
  .tabla {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  
  .tabla:hover {
    transform: translateY(-5px);
  }
  
  .tabla-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px;
    font-size: 1.5em;
    font-weight: 700;
    text-align: center;
    letter-spacing: 1px;
  }
  
  .tabla-header.femenina {
    background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: #f8f9fa;
  }
  
  th {
    padding: 15px 10px;
    text-align: center;
    font-weight: 600;
    color: #495057;
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  td {
    padding: 15px 10px;
    text-align: center;
    border-bottom: 1px solid #f0f0f0;
    color: #333;
  }
  
  tbody tr {
    transition: all 0.2s ease;
  }
  
  tbody tr:hover {
    background: #f8f9ff;
    transform: scale(1.01);
  }
  
  tbody tr:first-child {
    background: linear-gradient(90deg, #fff3cd 0%, #ffffff 100%);
    font-weight: 600;
  }
  
  .tabla.femenina tbody tr:first-child {
    background: linear-gradient(90deg, #fce7f3 0%, #ffffff 100%);
    font-weight: 600;
  }
  
  tbody tr:nth-child(2) {
    background: linear-gradient(90deg, #e7f3ff 0%, #ffffff 100%);
    font-weight: 500;
  }
  
  .tabla.femenina tbody tr:nth-child(2) {
    background: linear-gradient(90deg, #fbcfe8 0%, #ffffff 100%);
    font-weight: 500;
  }
  
  .equipo-cell {
    text-align: left;
    font-weight: 600;
    color: #2c3e50;
  }
  
  .pts-cell {
    font-weight: 700;
    font-size: 1.1em;
    color: #667eea;
  }
  
  .tabla.femenina .pts-cell {
    color: #ec4899;
  }
  
  .equipos-section, .partidos-section {
    max-width: 1200px;
    background: white;
    margin: 0 auto 50px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }
  
  .section-header {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 2em;
    font-weight: 700;
  }
  
  .equipos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .equipo-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .equipo-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
  }
  
  .equipo-icon {
    font-size: 3em;
    margin-bottom: 10px;
  }
  
  .equipo-nombre {
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 8px;
  }
  
  .equipo-grupo {
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    display: inline-block;
    margin-bottom: 15px;
  }
  
  .equipo-stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  .stat {
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.5em;
    font-weight: 700;
    display: block;
  }
  
  .stat-label {
    font-size: 0.8em;
    opacity: 0.9;
  }
  
  .partidos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }
  
  .partido-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 20px;
    border-radius: 15px;
    border-left: 4px solid #667eea;
    transition: all 0.3s ease;
  }
  
  .partido-card.femenino {
    background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
    border-left: 4px solid #ec4899;
  }
  
  .partido-card:hover {
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-left-color: #764ba2;
  }
  
  .partido-card.femenino:hover {
    border-left-color: #be185d;
  }
  
  .partido-equipos {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
    gap: 8px;
  }
  
  .partido-equipos .equipo-nombre {
    font-weight: 700;
    color: #2c3e50;
    flex: 1;
    font-size: 0.95em;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .vs-badge {
    background: #667eea;
    color: white;
    padding: 5px 15px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.85em;
    margin: 0 10px;
  }
  
  .partido-card.femenino .vs-badge {
    background: #ec4899;
  }
  
  .partido-info {
    display: flex;
    justify-content: space-between;
    color: #6c757d;
    font-size: 0.9em;
    padding-top: 10px;
    border-top: 1px solid #dee2e6;
  }
  
  .fecha, .hora {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    .header h1 {
      font-size: 2em;
    }
    
    .header {
      padding: 30px 15px;
      margin-bottom: 30px;
    }
    
    .grupo-container {
      grid-template-columns: 1fr;
    }
    
    .partidos-grid, .equipos-grid {
      grid-template-columns: 1fr;
    }
    
    .partidos-section, .equipos-section {
      padding: 20px 15px;
    }
    
    .partido-card {
      padding: 15px;
    }
    
    .partido-equipos .equipo-nombre {
      font-size: 0.85em;
    }
    
    .vs-badge {
      padding: 4px 10px;
      font-size: 0.75em;
      margin: 0 5px;
      flex-shrink: 0;
    }
    
    .partido-info {
      font-size: 0.85em;
      flex-wrap: wrap;
      gap: 8px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="trophy-icon">üèÜ</div>
  <h1>Copa NovaUniversitas</h1>
  <div class="subtitle">Temporada 2025 - Fase de Grupos</div>
</div>

<div class="grupo-container">
  <!-- GRUPO A -->
  <div class="tabla">
    <div class="tabla-header">GRUPO A</div>
    <table id="tablaA">
      <thead>
        <tr>
          <th>Pos</th>
          <th style="text-align: left; padding-left: 20px;">Equipo</th>

  <div class="tabla">

    <table id="tablaB">
      <thead>
        <tr>
          <th>Pos</th>
          <th style="text-align: left; padding-left: 20px;">Equipo</th>
          <th>GF</th>
          <th>GC</th>
          <th>DG</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody></tbody>

  <!-- GRUPO FEMENIL -->
  <div class="tabla femenina">
    <div class="tabla-header femenina">FEMENIL üë©‚Äçü¶∞</div>
    <table id="tablaFemenil">
      <thead>
        <tr>
          <th>Pos</th>

<!-- SECCI√ìN DE PARTIDOS -->
<div class="partidos-section">
  <h2 class="section-header">‚öΩ Pr√≥ximos Partidos</h2>
  <div id="contenedorJornadas"></div>
</div>
 
 

<script>
  const grupoA = [
    { nombre: "Los Callejeros FC", gf: 0, gc: 0, puntos: 0 },
    { nombre: "Los Papis", gf: 0, gc: 0, puntos: 0 },
    { nombre: "FC SOWF", gf: 0, gc: 0, puntos: 0 },
    { nombre: "Los Descortezadores", gf: 0, gc: 0, puntos: 0 }
  ];

  const grupoB = [
    { nombre: "Karnaugh", gf: 0, gc: 0, puntos: 0 },
    { nombre: "Los Chicos que Lloran", gf: 0, gc: 0, puntos: 0 },
    { nombre: "Nottingham Forest", gf: 0, gc: 0, puntos: 0 }
  ];

  const grupoFemenil = [
    { nombre: "Girls", gf: 0, gc: 0, puntos: 0 },
    { nombre: "Agronenas", gf: 0, gc: 0, puntos: 0 },
    { nombre: " ", gf: 0, gc: 0, puntos: 0 }
  ];

  function ordenarYMostrar(grupo, tablaId) {
    grupo.forEach(e => e.dg = e.gf - e.gc);
    grupo.sort((a, b) => b.puntos - a.puntos || b.dg - a.dg);
    const tbody = document.querySelector(`#${tablaId} tbody`);
    tbody.innerHTML = "";
    grupo.forEach((e, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td class="equipo-cell" style="text-align: left; padding-left: 20px;">${e.nombre}</td>
          <td>${e.gf}</td>
          <td>${e.gc}</td>
          <td>${e.dg > 0 ? '+' : ''}${e.dg}</td>
          <td class="pts-cell">${e.puntos}</td>
        </tr>
      `;
    });
  }

  ordenarYMostrar(grupoA, "tablaA");
  ordenarYMostrar(grupoB, "tablaB");
  ordenarYMostrar(grupoFemenil, "tablaFemenil");

  const coloresEquipos = {
    "Los Callejeros FC": "rosa",
    "Nottingham Forest": "azul",
    "Los Papis": "blanca",
    "Los Descortezadores": "negra",
    "FC SOWF": "negra",
    "Karnaugh": "blanca",
    "Los Chicos que Lloran": "blanca",
    "Girls": "negra",
    "Agronenas": "blanca"
  };

  // üëï Emojis seg√∫n color
  const emojiCamisa = {
    blanca: "‚ö™",
    negra: "‚ö´",
    rosa: "ü©∑",
    azul: "üîµ",
    roja: "üî¥"
  };

 // ‚öôÔ∏è Funci√≥n que asigna colores de camiseta
  function asignarColores(equipo1, equipo2) {
    const colorLocal = coloresEquipos[equipo1] || "blanca";
    let colorVisita = coloresEquipos[equipo2] || "blanca";

    // Evita que los dos usen el mismo color
    if (colorLocal === colorVisita) {
      // Alterna el visitante a un color distinto autom√°ticamente
      const opcionesAlternas = ["blanca", "negra"].filter(c => c !== colorLocal);
      colorVisita = opcionesAlternas[Math.floor(Math.random() * opcionesAlternas.length)];
    }

    return { colorLocal, colorVisita };
  }

  // üìÖ Partidos con √°rbitros (ninguno arbitra su propio juego)
  const partidos = [
  { jornada: 1, equipo1: "Los Callejeros FC", equipo2: "Los Papis", fecha: "Lunes 10 Noviembre ", hora: "2:00 pm", arbitro: "Karnaugh", categoria: "varonil" },
  { jornada: 1, equipo1: "Karnaugh", equipo2: "Los Chicos que Lloran", fecha: "Lunes 10 Noviembre ", hora: "3:00 pm", arbitro: "FC SOWF", categoria: "varonil" },
   //Partido Femenil
  //{ jornada: 2, equipo1: "Girls", equipo2: "Agronenas", fecha: "Martes 11 Noviembre", hora: "14:00", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 2, equipo1: "Los Descortezadores", equipo2: "FC SOWF", fecha: "Martes 11 Noviembre Martes", hora: "3:00 pm", arbitro: "Nottingham Forest", categoria: "varonil" },
   
  { jornada: 3, equipo1: "Karnaugh", equipo2: "Nottingham Forest", fecha: "Miercoles 12 Noviembre Miercoles", hora: "2:00 pm", arbitro: "Los Papis", categoria: "varonil" },
  { jornada: 3, equipo1: "FC SOWF", equipo2: "Los Callejeros FC", fecha: "Miercoles 12 Noviembre", hora: "3:00 pm", arbitro: "Los Descortezadores", categoria: "varonil" },
   //partido Femenil
  //{ jornada: 4, equipo1: "Agronenas", equipo2: "*", fecha: "Jueves 13 Noviembre", hora: "2:00 pm", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 4, equipo1: "Los Descortezadores", equipo2: "Los Papis", fecha: "Jueves 13 Noviembre", hora: "3:00 pm", arbitro: "Karnaugh", categoria: "varonil" },
   //partido Femenil
  //{ jornada: 5, equipo1: "*", equipo2: "Girls", fecha: "Viernes 14 Noviembre", hora: "2:00 pm", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 5, equipo1: "Nottingham Forest", equipo2: "Los Chicos que Lloran", fecha: "Viernes 14 Noviembre", hora: "3:00 pm", arbitro: "Los Callejeros FC", categoria: "varonil" },
  
   /*// Partidos cruzados entre grupos
   //partido Femenil
  { jornada: 6, equipo1: "Agronenas", equipo2: "Girls", fecha: "18 Noviembre", hora: "2:00 pm", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 6, equipo1: "Los Callejeros FC", equipo2: "Karnaugh", fecha: "18 Noviembre", hora: "3:00 pm", arbitro: "Los Papis", categoria: "varonil" },
   
   //partido Femenil
  { jornada: 7, equipo1: "*", equipo2: "Girls", fecha: "19 Noviembre", hora: "2:00 pm", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 7, equipo1: "Los Descortezadores", equipo2: "Los Chicos que Lloran", fecha: "19 Noviembre", hora: "3:00 pm", arbitro: "FC SOWF", categoria: "varonil" },
   
  { jornada: 8, equipo1: "FC SOWF", equipo2: "Nottingham Forest", fecha: "20 Noviembre", hora: "2:00 pm", arbitro: "Los Callejeros FC", categoria: "varonil" },
  { jornada: 8, equipo1: "Los Papis", equipo2: "Karnaugh", fecha: "20 Noviembre", hora: "3:00 pm", arbitro: "Los Descortezadores", categoria: "varonil" },

   //partido Femenil
  { jornada: 9, equipo1: "Agronenas", equipo2: "*", fecha: "21 Noviembre", hora: "2:00 pm", arbitro: "Los Descortezadores", categoria: "femenil" },
  { jornada: 9, equipo1: "Los Callejeros FC", equipo2: "Los Chicos que Lloran", fecha: "21 Noviembre", hora: "2:00 pm", arbitro: "Nottingham Forest", categoria: "varonil" },

  { jornada: 10, equipo1: "Los Papis", equipo2: "Nottingham Forest", fecha: "24 Noviembre", hora: "2:00 pm", arbitro: "FC SOWF", categoria: "varonil" },
   // Partido agregado para balancear
  { jornada: 10, equipo1: "FC SOWF ", equipo2: "Los Descortezadores", fecha: "24 Noviembre", hora: "3:00 pm", arbitro: "Los Chicos que Lloran", categoria: "varonil" }*/
  ];

  // üß© Agrupar por jornada
  const jornadas = {};
  partidos.forEach(p => {
    if (!jornadas[p.jornada]) jornadas[p.jornada] = [];
    jornadas[p.jornada].push(p);
  });

  // üèóÔ∏è Renderizar
  const contenedor = document.getElementById("contenedorJornadas");

  Object.keys(jornadas).forEach(jornadaNum => {
    const jornadaPartidos = jornadas[jornadaNum];
    const fechaJornada = jornadaPartidos[0].fecha; // toma la del primer partido

    let html = `
      <h2>
       <br>
        <span>üèÖ Jornada ${jornadaNum}</span>
        <span class="fecha-jornada">üìÖ ${fechaJornada}</span>
      </h2>
      <div class="partidos-grid">`;

    jornadaPartidos.forEach(p => {
      const { colorLocal, colorVisita } = asignarColores(p.equipo1, p.equipo2);
      const claseCategoria = p.categoria === "femenil" ? "femenino" : "";

      html += `
        <div class="partido-card ${claseCategoria}">
          <div class="partido-equipos">
            <div>${emojiCamisa[colorLocal]} ${p.equipo1}</div>
            <div class="vs-badge">VS</div>
            <div>${emojiCamisa[colorVisita]} ${p.equipo2}</div>
          </div>
          <div class="partido-info">
            ‚è∞ ${p.hora}<br>
            üßë‚Äç‚öñÔ∏è √Årbitro: ${p.arbitro}
          </div>
        </div>`;
    });

    html += `</div>`;
    contenedor.innerHTML += html;
  });
</script>

</body>
</html>
