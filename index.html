<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copa NovaUniversitas - Tabla de Posiciones</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Inter", "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .header {
    text-align: center;
    color: white;
    margin-bottom: 40px;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    max-width: 1200px;
    margin: 0 auto 40px;
  }
  
  .header h1 {
    font-size: 3em;
    font-weight: 800;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    letter-spacing: -1px;
  }
  
  .header .subtitle {
    font-size: 1.2em;
    opacity: 0.9;
    font-weight: 300;
  }
  
  .trophy-icon {
    font-size: 4em;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .grupo-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto 50px;
  }
  
  .tabla {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  
  .tabla:hover {
    transform: translateY(-5px);
  }
  
  .tabla-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px;
    font-size: 1.5em;
    font-weight: 700;
    text-align: center;
    letter-spacing: 1px;
  }
  
  .tabla-header.femenina {
    background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: #f8f9fa;
  }
  
  th {
    padding: 15px 10px;
    text-align: center;
    font-weight: 600;
    color: #495057;
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  td {
    padding: 15px 10px;
    text-align: center;
    border-bottom: 1px solid #f0f0f0;
    color: #333;
  }
  
  tbody tr {
    transition: all 0.2s ease;
  }
  
  tbody tr:hover {
    background: #f8f9ff;
    transform: scale(1.01);
  }
  
  tbody tr:first-child {
    background: linear-gradient(90deg, #fff3cd 0%, #ffffff 100%);
    font-weight: 600;
  }
  
  .tabla.femenina tbody tr:first-child {
    background: linear-gradient(90deg, #fce7f3 0%, #ffffff 100%);
    font-weight: 600;
  }
  
  tbody tr:nth-child(2) {
    background: linear-gradient(90deg, #e7f3ff 0%, #ffffff 100%);
    font-weight: 500;
  }
  
  .tabla.femenina tbody tr:nth-child(2) {
    background: linear-gradient(90deg, #fbcfe8 0%, #ffffff 100%);
    font-weight: 500;
  }
  
  .equipo-cell {
    text-align: left;
    font-weight: 600;
    color: #2c3e50;
  }
  
  .pts-cell {
    font-weight: 700;
    font-size: 1.1em;
    color: #667eea;
  }
  
  .tabla.femenina .pts-cell {
    color: #ec4899;
  }
  
  .equipos-section, .partidos-section {
    max-width: 1200px;
    background: white;
    margin: 0 auto 50px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }
  
  .section-header {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 2em;
    font-weight: 700;
  }
  
  .equipos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  
  .equipo-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .equipo-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
  }
  
  .equipo-icon {
    font-size: 3em;
    margin-bottom: 10px;
  }
  
  .equipo-nombre {
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 8px;
  }
  
  .equipo-grupo {
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    display: inline-block;
    margin-bottom: 15px;
  }
  
  .equipo-stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  .stat {
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.5em;
    font-weight: 700;
    display: block;
  }
  
  .stat-label {
    font-size: 0.8em;
    opacity: 0.9;
  }
  
  .partidos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }
  
  .partido-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 20px;
    border-radius: 15px;
    border-left: 4px solid #667eea;
    transition: all 0.3s ease;
  }
  
  .partido-card.femenino {
    background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
    border-left: 4px solid #ec4899;
  }
  
  .partido-card:hover {
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-left-color: #764ba2;
  }
  
  .partido-card.femenino:hover {
    border-left-color: #be185d;
  }
  
  .partido-equipos {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
    gap: 8px;
  }
  
  .partido-equipos .equipo-nombre {
    font-weight: 700;
    color: #2c3e50;
    flex: 1;
    font-size: 0.95em;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .vs-badge {
    background: #667eea;
    color: white;
    padding: 5px 15px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.85em;
    margin: 0 10px;
  }
  
  .partido-card.femenino .vs-badge {
    background: #ec4899;
  }
  
  .partido-info {
    display: flex;
    justify-content: space-between;
    color: #6c757d;
    font-size: 0.9em;
    padding-top: 10px;
    border-top: 1px solid #dee2e6;
  }
  
  .fecha, .hora {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    .header h1 {
      font-size: 2em;
    }
    
    .header {
      padding: 30px 15px;
      margin-bottom: 30px;
    }
    
    .grupo-container {
      grid-template-columns: 1fr;
    }
    
    .partidos-grid, .equipos-grid {
      grid-template-columns: 1fr;
    }
    
    .partidos-section, .equipos-section {
      padding: 20px 15px;
    }
    
    .partido-card {
      padding: 15px;
    }
    
    .partido-equipos .equipo-nombre {
      font-size: 0.85em;
    }
    
    .vs-badge {
      padding: 4px 10px;
      font-size: 0.75em;
      margin: 0 5px;
      flex-shrink: 0;
    }
    
    .partido-info {
      font-size: 0.85em;
      flex-wrap: wrap;
      gap: 8px;
    }
  }
</style>
</head>

  const listaPartidos = document.getElementById("listaPartidos");

</html>
